<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <title>Приложение «Pink»</title>
</head>

<body>
    <header class="page-header">
        <nav class="main-navigation main-navigation--closed main-navigation--nojs">
            <div class="main-navigation__container">
                <div class="main-navigation__logo">
                    <picture>
                        <source media="(min-width: 960px)" srcset="img/logo-white-desktop.svg">
                        <source media="(min-width: 670px)" srcset="img/logo-white-tablet.svg">
                        <img alt="PINK" src="img/logo-white-mobile.svg">
                    </picture>
                </div>
                <button class="main-navigation__toogler">Открыть меню</button>
                <ul class="main-navigation__list">
                    <li class="main-navigation__item"><a class="main-navigation__link" href="#">Главная</a></li>
                    <li class="main-navigation__item"><a class="main-navigation__link" href="#">Фотографии</a></li>
                    <li class="main-navigation__item"><a class="main-navigation__link" href="#">Конкурс</a></li>
                    <li class="main-navigation__item"><a class="main-navigation__link" href="#">HTML Academy</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="intro">
            <div class="intro__container intro__container--mobile">
                <h1 class="intro__heading">Взгляните на жизнь иначе!</h1>
            </div>
        </section>

        <div class="main-content__container">
            <form class="form" action="https://echo.htmlacademy.ru/">
                <fieldset class="form__name">
                    <label class="form__name-wrap" for="surname">
          <span class="form__field-title">Фамилия:</span>
          <span class="form__field">
            <input id="surname" name="surname" type="text" placeholder="Укажите фамилию *" required>
          </span>
        </label>
                    <label class="form__name-wrap" for="name">
          <span class="form__field-title">Имя:</span>
          <span class="form__field">
            <input id="name" name="name" type="text" placeholder="Введите ваше имя *" required>
          </span>
        </label>
                    <label class="form__name-wrap" for="middle-name">
          <span class="form__field-title">Отчество:</span>
          <span class="form__field">
            <input id="middle-name" name="middlename" type="text" placeholder="Ну и отчество тоже">
          </span>
        </label>
                </fieldset>
                <fieldset class="form__os">
                    <legend>С каким приложением путешествовали?</legend>
                    <input type="radio" name="app" id="ios" value="ios">
                    <label for="ios">Pink для iOS</label>
                    <input type="radio" name="app" id="android" value="android">
                    <label for="android">Pink на Android</label>
                    <input type="radio" name="app" id="wp" value="wp">
                    <label for="wp">Windows Phone</label>
                </fieldset>
                <fieldset class="form__contacts">
                    <legend>Контактная информация</legend>
                    <label for="tel">
          <span class="form__field-title">Номер телефона</span>
          <span class="form__field">
            <input type="tel" name="tel" placeholder="Номер, пожалуйста" id="tel" pattern="[0-9]{11}">
          </span>
        </label>
                    <label for="mail">
          <span class="form__field-title">Адрес почты</span>
          <span class="form__field">
            <input type="email" name="name" placeholder="Введите почту *" id="mail" required>
          </span>
        </label>
                </fieldset>
                <fieldset class="form__achievement">
                    <legend>Ваши безбашенные достижения в путешествии</legend>
                    <label class="form__checkbox" for="selfi-shark">
          <input class="form__checkbox-input" type="checkbox" name="selfi-shark" id="selfi-shark">
          <span class="form__checkbox-caption">Сделал селфи с акулой</span>
        </label>
                    <label class="form__checkbox" for="hot-beach">
          <input class="form__checkbox-input" type="checkbox" name="hot-beach" id="hot-beach">
          <span class="form__checkbox-caption">Обгорел на пляже</span>
        </label>
                    <label class="form__checkbox" for="norris">
          <input class="form__checkbox-input" type="checkbox" name="norris" id="norris">
          <span class="form__checkbox-caption">Видел Чака Норриса</span>
        </label>
                    <label class="form__checkbox" for="souvenir">
          <input class="form__checkbox-input" type="checkbox" name="souvenir" id="souvenir">
          <span class="form__checkbox-caption">Накупил сувениров</span>
        </label>
                    <label class="form__checkbox" for="tower">
          <input class="form__checkbox-input" type="checkbox" name="tower" id="tower">
          <span class="form__checkbox-caption">Удержал башню</span>
        </label>
                    <label class="form__checkbox" for="hotel">
          <input class="form__checkbox-input" type="checkbox" name="hotel" id="hotel">
          <span class="form__checkbox-caption">Разгромил отель</span>
        </label>
                </fieldset>
                <fieldset class="form__emotion">
                    <legend>Опишите свои эмоции</legend>
                    <textarea name="emotion" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
                </fieldset>
                <input class="btn--form" type="submit" name="send-form" value="Отправить форму">
                <span>* — обязательные поля</span>
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <section class="footer-links">
            <div class="footer-links__container">
                <div class="footer-links__logo">
                    <img src="img/logo-blue-tablet.svg" alt="pink" width="147" height="40">
                </div>
                <div class="footer-links__social">
                    <a class="footer-links__social-link footer-links__social-link--tw">Twitter</a>
                    <a class="footer-links__social-link footer-links__social-link--fb">Facebook</a>
                    <a class="footer-links__social-link footer-links__social-link--yt">YouTube</a>
                </div>
                <div class="footer-links__copyright">
                    Разработано
                    <a class="footer-links__copyright-link"><img src="img/logo_Academy.png" alt="HTML ACADEMY" width="27" height="34"></a>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
